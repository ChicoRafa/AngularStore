<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6"> 
    <div><app-filters (showCategory)="onShowCategory($event)" /></div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list gutterSize="16"
    [cols]="columns"
    [rowHeight]="rowHeight">
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-product-box class="w-full" [fullWidthMode]="columns === 1"/>
    </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
