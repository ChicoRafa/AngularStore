<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <div><app-filters (showCategory)="onShowCategory($event)" /></div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (itemsCountChange)="onItemsCountChangee($event)"
      (sortChange)="onSortChange($event)"
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="columns" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="columns === 1"
        />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
